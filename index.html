<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Working Presentation</title>
    <!-- Load CSS first -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/white.min.css" id="theme">
    <!-- Style fixes -->
    <style>
        .reveal, .reveal .slides {
            height: 100% !important;
            width: 100% !important;
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
        }
        .reveal .slides section {
            min-height: 100%;
        }
        .presenter-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            color: #666;
            z-index: 100;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            background: rgba(255,255,255,0.8);
            padding: 0 15px;
            border-radius: 20px;
            max-width: 90vw;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"
                     data-separator="---"
                     data-separator-vertical="--"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <!-- Load JS at bottom -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.min.js"></script>
    <script>
        // Debugging setup
        console.log("Starting initialization...");
        
        Reveal.initialize({
            plugins: [RevealMarkdown],
            hash: true,
            transition: 'slide',
            markdown: {
                smartypants: true
            },
            // Vital for proper rendering
            width: '100%',
            height: '100%',
            margin: 0,
            minScale: 1,
            maxScale: 1
        }).then(() => {
            console.log("Initialization complete!");
            // Force visible
            document.querySelector('.reveal').style.opacity = 1;
            // First layout
            Reveal.layout();
            Reveal.slide(0);
        }).catch(err => {
            console.error("Initialization failed:", err);
            document.body.innerHTML = '<h1 style="color:red">Error: ' + err.message + '</h1>';
        });
    </script>
</body>
</html>
